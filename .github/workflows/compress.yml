name: Compress assets
on: push

jobs:
  compress:
    name: Brotli
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: npm i gzipper -g
    - run: gzipper compress --include htm,html,css,js,svg,xml,map,json --zopfli --brotli --remove-larger --skip-compressed .
    - uses: stefanzweifel/git-auto-commit-action@v4
          
